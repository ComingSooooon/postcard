<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>添加、编辑单张明信片-female</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script src="js/common.js"></script>
    <script type="text/javascript" src="js/addEditPage-edit.js"></script>
</head>
<body>
<div class="public">
    <div class="top-photo box">
        <img src="" id="activityTopArea" class="boxer" >
        <input type="file" class="img-upload boxest">
    </div>
    <div class="main">
        <div class="message-main">
            <div class="top-name">姓名<input type="text" class="detail-item-box">
            </div>
            <label>男<input name="sex" type="radio" value="1"></label>
            <label>女<input name="sex" type="radio" value="2" checked></label>
        </div>
        <div class="detail-message">
            <div class="detail-item">
                <div class="detail-title">编号</div>
                <input type="text" class="detail-item-box" id="number">
            </div>
            <div class="detail-item">
                <div class="detail-title">年龄</div>
                <input type="text" class="detail-item-box" id="age">
            </div>
            <div class="detail-item">
                <div class="detail-title">品种</div>
                <input type="text" class="detail-item-box" id="race">
            </div>
            <div class="detail-item">
                <div class="detail-title">毛色</div>
                <input type="text" class="detail-item-box" id="color">
            </div>
            <div class="detail-item">
                <div class="detail-title">性格</div>
                <input type="text" class="detail-item-box" id="character">
            </div>
        </div>
    </div>
    <div class="skills">
        <div class="item-title">特技</div>
        <textarea class="skills-box"></textarea>
    </div>
    <div class="story">
        <div class="item-title">一件值得分享的你跟主子的小故事</div>
        <textarea class="story-box"></textarea>
    </div>
    <div class="submit">提交</div>
    <div class="photos">
        <div class="item-title">萌照</div>
        <div id="albumContainer"></div>
        <div class="unit-upload active">
            <div class="title" style="font-size: 18px">继续添加图片</div>
            <img src="" id="upload-pic">
            <a href="javascript:void(0);" class="file">
                <p class="upload-title">点击添加图片</p>
                <input type="file" class="img-upload ">
            </a>
            <div class="title" style="font-size: 18px">备注</div>
            <input type="text" id="activityBox">
            <div class="cancel">取消</div>
            <div class="confirm">确认</div>
    </div>
    <div class="addBtn">+</div>
    <div class="common-bottom">
        <div class="btn-picture">
            <img src="pictures/btn-pic.png">
        </div>
    </div>
</div>

</div>
</body>
</html>
