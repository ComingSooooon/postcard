<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<div class="public">
        <div class="top-photo">
            <img src="" class="activity-top-pic">

        <div class="main">
            <div class="pink">

                <div class="name first"></div>

            </div>

        </div>
        </div>
        <div class="skills">
            <div class="item-title">特技</div>
            <div class="skills-remark">
                <div class="skillsItem inner-area">
                </div>

        </div>
        <div class="story">

                <div class="storyItem inner-area ">，

    <div class="common-bottom">
